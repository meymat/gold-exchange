services:

    app:
        build: .
        container_name: laravel_app
        working_dir: /var/www
        command: ["php-fpm", "-F"]
        volumes:
            - ./:/var/www
        environment:
            - DB_CONNECTION=pgsql
            - DB_HOST=db
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - QUEUE_CONNECTION=redis
            - CACHE_DRIVER=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        depends_on:
            redis:
                condition: service_healthy
        networks:
            - laravel

    web:
        image: nginx:alpine
        container_name: laravel_web
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - app
        networks:
            - laravel

    db:
        image: postgres:14-alpine
        container_name: laravel_db
        environment:
            - POSTGRES_DB=laravel
            - POSTGRES_USER=laravel
            - POSTGRES_PASSWORD=secret
        ports:
            - "5432:5432"
        volumes:
            - dbdata:/var/lib/postgresql/data
        networks:
            - laravel

    redis:
        image: redis:alpine
        container_name: laravel_redis
        ports:
            - "6379:6379"
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - laravel

volumes:
    dbdata:

networks:
    laravel:
        driver: bridge
